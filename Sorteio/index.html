<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMZ - Roleta de Sorteio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            background-size: 200% 200%;
            animation: subtleGradient 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        @keyframes subtleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo-placeholder {
            width: 120px;
            height: 90px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: subtlePulse 4s ease-in-out infinite;
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .company-title {
            font-size: 2.8em;
            font-weight: 300;
            color: #f7fafc;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        .company-title:hover {
            color: #4a5568;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.2em;
            font-weight: 300;
            margin-top: 5px;
        }

        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .controls:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            color: #cbd5e0;
        }

        .tab:hover {
            transform: translateY(-2px);
            background: rgba(74, 85, 104, 0.3);
        }

        .tab.active {
            background: linear-gradient(45deg, #4a5568, #2d3748);
            color: #e2e8f0;
            border-color: #4a5568;
            transform: scale(1.05);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-height: 320px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .employee-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .employee-card:hover::before {
            left: 100%;
        }

        .employee-card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(74, 85, 104, 0.5);
            background: rgba(0, 0, 0, 0.6);
        }

        .employee-card.selected {
            border-color: #4a5568;
            background: linear-gradient(45deg, rgba(74, 85, 104, 0.3), rgba(45, 55, 72, 0.3));
            transform: scale(1.05);
        }

        .employee-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .employee-card:hover .employee-photo {
            border-color: #4a5568;
            transform: scale(1.1);
        }

        .employee-name {
            font-size: 12px;
            font-weight: 500;
            color: #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.4);
            color: #e2e8f0;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a5568;
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        input[type="text"]::placeholder {
            color: #718096;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .flexgrid{
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-add {
            background: linear-gradient(45deg, #4a5568, #2d3748);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-spin {
            background: linear-gradient(45deg, #2d3748, #1a202c);
            color: #e2e8f0;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .btn-spin:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
            animation: none;
        }

        .main-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .wheel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
        }

        .wheel-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .wheel-pointer {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 35px solid #e2e8f0;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.5));
            animation: gentleWiggle 2s ease-in-out infinite;
        }

        @keyframes gentleWiggle {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-2deg); }
            75% { transform: translateX(-50%) rotate(2deg); }
        }

        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .participants-section {
            flex: 1;
            min-width: 320px;
        }

        .section-header {
            background: linear-gradient(45deg, rgba(74, 85, 104, 0.3), rgba(45, 55, 72, 0.3));
            color: #e2e8f0;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .participant-item {
            background: rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .participant-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 85, 104, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .participant-item:hover::before {
            left: 100%;
        }

        .participant-item:hover {
            transform: translateX(8px);
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .participant-photo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .participant-item:hover .participant-photo {
            border-color: #4a5568;
            transform: scale(1.1);
        }

        .participant-details {
            display: flex;
            flex-direction: column;
        }

        .participant-name {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
        }

        .participant-prize {
            font-size: 12px;
            color: #a0a0a0;
            font-style: italic;
        }

        .remove-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.2) rotate(90deg);
        }

        .prizes-list {
            max-height: 250px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .prize-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .prize-item:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            background: rgba(0, 0, 0, 0.4);
        }

        .result {
            text-align: center;
            margin-top: 30px;
            padding: 35px;
            background: linear-gradient(45deg, rgba(74, 85, 104, 0.4), rgba(45, 55, 72, 0.4));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: resultSlideIn 0.8s ease-out;
        }

        @keyframes resultSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #f7fafc;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .winner-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: none;
            animation: photoReveal 1s ease-out;
        }

        @keyframes photoReveal {
            from { transform: scale(0) rotate(-180deg); }
            to { transform: scale(1) rotate(0deg); }
        }

        .winner-photo.show {
            display: block;
        }

        .winner-info {
            font-size: 1.4em;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .winner-prize {
            font-size: 1.6em;
            color: #4a5568;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin: 15px 0;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        /* üé¨ TELA CHEIA DA ROLETA */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: overlayFadeIn 0.5s ease-out;
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fullscreen-overlay.show {
            display: flex;
        }

        .fullscreen-content {
            text-align: center;
            position: relative;
        }

        .fullscreen-wheel-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .fullscreen-pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 60px solid #e2e8f0;
            z-index: 10;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.8));
            animation: dramaticWiggle 1.5s ease-in-out infinite;
        }

        @keyframes dramaticWiggle {
            0%, 100% { transform: translateX(-50%) rotate(0deg) scale(1); }
            25% { transform: translateX(-50%) rotate(-5deg) scale(1.1); }
            75% { transform: translateX(-50%) rotate(5deg) scale(1.1); }
        }

        #fullscreenCanvas {
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3), 0 0 100px rgba(74, 85, 104, 0.5);
            border: 8px solid rgba(255, 255, 255, 0.2);
            animation: wheelGlow 2s ease-in-out infinite;
        }

        @keyframes wheelGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.3), 0 0 100px rgba(74, 85, 104, 0.5); }
            50% { box-shadow: 0 0 80px rgba(255, 255, 255, 0.5), 0 0 150px rgba(74, 85, 104, 0.8); }
        }

        .fullscreen-title {
            color: #e2e8f0;
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #e2e8f0;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(90deg);
        }

        .fullscreen-result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            display: none;
            animation: resultExplosion 1s ease-out;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.3);
        }

        @keyframes resultExplosion {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.3) rotate(-180deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        .fullscreen-result.show {
            display: block;
        }

        .fullscreen-result h2 {
            font-size: 3.5em;
            color: #f7fafc;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .fullscreen-winner-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 25px;
            border: 6px solid rgba(255, 255, 255, 0.5);
            animation: photoSpectacle 2s ease-out;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
        }

        @keyframes photoSpectacle {
            0% { transform: scale(0) rotate(-360deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(-180deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .fullscreen-winner-name {
            font-size: 2.5em;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .fullscreen-winner-prize {
            font-size: 2em;
            color: #4a5568;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(74, 85, 104, 0.8);
        }

        .sound-controls {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            gap: 10px;
        }

        .sound-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #e2e8f0;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .sound-btn.muted {
            opacity: 0.5;
            background: rgba(255, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .main-content { flex-direction: column; }
            .employee-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
            .company-title { font-size: 2.2em; }
            .input-group { flex-direction: column; }
            
            .fullscreen-title { font-size: 2em; }
            .fullscreen-result h2 { font-size: 2.5em; }
            .fullscreen-winner-name { font-size: 1.8em; }
            .fullscreen-winner-prize { font-size: 1.4em; }
            .close-fullscreen { top: 20px; right: 20px; width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-area">
                <img src="logo.png" class="logo-placeholder"></img>
                <div>
                    <div class="company-title">BMZ</div>
                    <div class="subtitle">üéØ Roleta de Sorteio do operacional</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="section-title">üé™ Configure seu Sorteio</div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('employees')">üë• Colaboradores</button>
                <button class="tab" onclick="switchTab('prizes')">üéÅ Pr√™mios</button>
            </div>

            <div class="tab-content active" id="employees-tab">
                <div class="employee-grid" id="employeeGrid"></div>
            </div>

            <div class="tab-content" id="prizes-tab">
                <div class="input-group">
                    <input type="text" id="prizeInput" placeholder="Digite um pr√™mio (ex: Vale-alimenta√ß√£o R$200)" maxlength="40">
                    <button class="btn btn-add" onclick="addPrize()">‚ûï Adicionar</button>
                    <button class="btn btn-clear" onclick="clearPrizes()">üóëÔ∏è Limpar</button>
                </div>
                <div class="prizes-list" id="prizesList">
                    <div class="empty-state">Nenhum pr√™mio adicionado</div>
                </div>
            </div>

        function playSpinSound() {
            if (!soundEnabled || !audioContext) return;
            
            // Som mais suave e realista de roleta
            let tickCount = 0;
            const totalTicks = 60; // Menos ticks, mais espa√ßados
            
            function createTick() {
                if (tickCount >= totalTicks) return;
                
                // Som mais suave de "click"
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Tom mais grave e suave
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.08);
                
                // Volume mais baixo e suave
                gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
                
                oscillator.type = 'sine'; // Mais suave que triangle
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.08);
                
                tickCount++;
                
                // Intervalos mais lentos e realistas
                const progress = tickCount / totalTicks;
                let interval;
                
                if (progress < 0.6) {
                    // Come√ßa moderado
                    interval = 50 + Math.sin(progress * Math.PI) * 10; // 40-60ms
                } else {
                    // Desacelera suavemente
                    const deceleration = (progress - 0.6) / 0.4;
                    interval = 60 + (deceleration * deceleration * 300); // 60ms at√© 360ms
                }
                
                setTimeout(createTick, interval);
            }
            
            // Come√ßar com pequeno delay
            setTimeout(createTick, 200);
        }

        function playWinSound() {
            if (!soundEnabled || !audioContext) return;
            
            // Som de vit√≥ria - sequ√™ncia de notas ascendentes
            const notes = [262, 330, 392, 523]; // D√≥, Mi, Sol, D√≥ agudo
            
            notes.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.type = 'triangle';
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, index * 150);
            });
        }

        function playConfettiSound() {
            if (!soundEnabled || !audioContext) return;
            
            // Som de confetti - ru√≠do filtrado
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const bufferSize = audioContext.sampleRate * 0.1;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let j = 0; j < bufferSize; j++) {
                        data[j] = (Math.random() * 2 - 1) * 0.1;
                    }
                    
                    const source = audioContext.createBufferSource();
                    const gainNode = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();
                    
                    source.buffer = buffer;
                    filter.type = 'highpass';
                    filter.frequency.setValueAtTime(1000 + Math.random() * 2000, audioContext.currentTime);
                    
                    source.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    
                    source.start(audioContext.currentTime);
                }, i * 50);
            }
        }

        function drawFullscreenWheel() {

                const gradient = fullscreenCtx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);

                gradient.addColorStop(1, colors[index % colors.length] + 'cc');

                fullscreenCtx.save();

                fullscreenCtx.restore();

        function drawWheel() {

            if (participants.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);

                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                ctx.fillStyle = '#718096';

                ctx.textAlign = 'center';
                ctx.fillText('Selecione colaboradores', centerX, centerY - 10);
                ctx.fillText('e adicione pr√™mios!', centerX, centerY + 15);

            }

            const segmentAngle = (2 * Math.PI) / participants.length;

            participants.forEach((participant, index) => {
                const startAngle = index * segmentAngle + currentRotation;
                const endAngle = startAngle + segmentAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                gradient.addColorStop(0, colors[index % colors.length]);
                gradient.addColorStop(1, colors[index % colors.length] + 'cc');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.stroke();

                const textAngle = startAngle + segmentAngle / 2;
                const textX = centerX + Math.cos(textAngle) * (radius * 0.7);
                const textY = centerY + Math.sin(textAngle) * (radius * 0.7);
                
                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                
                ctx.fillStyle = '#e2e8f0';
                ctx.font = 'bold 11px Segoe UI';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.8)';
                ctx.shadowBlur = 2;
                
                const firstName = participant.employee.name.split(' ')[0];
                ctx.fillText(firstName, 0, -5);
                
                ctx.font = 'bold 9px Segoe UI';
                let prize = participant.prize;
                if (prize.length > 12) prize = prize.substring(0, 12) + '...';
                ctx.fillText(prize, 0, 8);
                
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 6;
            ctx.stroke();
        }

        // üé™ Anima√ß√£o da roleta

            setTimeout(() => playSpinSound(), 500);
            
            const minSpins = 5;
            const maxSpins = 8;
            const spins = minSpins + Math.random() * (maxSpins - minSpins);
            const finalAngle = Math.random() * 2 * Math.PI;
            const totalRotation = spins * 2 * Math.PI + finalAngle;
            
            const duration = 4000;
            const startTime = Date.now();
            const startRotation = currentRotation;
            
            // Atualizar t√≠tulo durante o giro
            const title = document.getElementById('fullscreenTitle');
            title.textContent = 'üå™Ô∏è GIRANDO... üå™Ô∏è';
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = startRotation + totalRotation * easeProgress;
                drawWheel();
                drawFullscreenWheel();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    updateSpinButton();
                    
                    // Remover classe de anima√ß√£o
                    overlay.classList.remove('spinning');
                    
                    // Calcular vencedor
                    const segmentAngle = (2 * Math.PI) / participants.length;
                    const pointerPosition = -Math.PI / 2;
                    const currentAngleAtPointer = pointerPosition - currentRotation;
                    const normalizedAngle = ((currentAngleAtPointer % (2 * Math.PI)) + (2 * Math.PI)) % (2 * Math.PI);
                    const winnerIndex = Math.floor(normalizedAngle / segmentAngle);
                    const winner = participants[winnerIndex];
                    
                    console.log('üèÜ Vencedor:', winner);
                    
                    // Atualizar t√≠tulo
                    title.textContent = 'üéØ E O VENCEDOR √â... üéØ';

                    setTimeout(() => {

                        createFireworks();
                    }, 1500);
                }
            }
            
            animate();
        }

        // üéÜ FOGOS DE ARTIF√çCIO ESPETACULARES
        function createFireworks() {
            const fireworkColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#a29bfe'];
            
            for (let burst = 0; burst < 5; burst++) {
                setTimeout(() => {
                    const centerX = Math.random() * window.innerWidth;
                    const centerY = Math.random() * window.innerHeight * 0.7;
                    
                    for (let i = 0; i < 20; i++) {
                        const angle = (Math.PI * 2 * i) / 20;
                        const velocity = 100 + Math.random() * 150;
                        
                        const firework = document.createElement('div');
                        firework.style.cssText = `
                            position: fixed;
                            left: ${centerX}px;
                            top: ${centerY}px;
                            width: 8px;
                            height: 8px;
                            background: ${fireworkColors[Math.floor(Math.random() * fireworkColors.length)]};
                            border-radius: 50%;
                            pointer-events: none;
                            box-shadow: 0 0 20px currentColor;
                            z-index: 1001;
                        `;
                        
                        const dx = Math.cos(angle) * velocity;
                        const dy = Math.sin(angle) * velocity;
                        
                        firework.animate([
                            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                            { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
                        ], {
                            duration: 1000 + Math.random() * 500,
                            easing: 'ease-out'
                        }).onfinish = () => firework.remove();
                        
                        document.body.appendChild(firework);
                    }
                }, burst * 200);
            }
        }
